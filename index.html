<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Anypad</title>

    <!-- Bootstrap core CSS -->
    <link href="src/assets/lib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="src/assets/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Eigene CSS -->
    <link href="src/assets/lib/css.css" rel="stylesheet">

    <link rel="shortcut icon" href="src/assets/lib/pic/logo.png" type="image/x-icon" />
    <script type="text/javascript" src="src/assets/lib/js/jquery.min.js"></script>
    <script type="text/javascript" src="src/editor/print/print.js"></script>
    <script type="text/javascript" src="src/assets/lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="src/editor/eventing/eventHandler.js"></script>
    <script type="text/javascript" src="src/editor/storage/storage.js"></script>
    <script type="text/javascript" src="src/editor/storage/userstorage.js"></script>
    <script type="text/javascript" src="src/editor/regex/regex.js"></script>
    <script type="text/javascript" src="src/editor/htmlparser/htmlparser.js"></script>
    <script type="text/javascript" src="src/editor/core/anypad.js"></script>
    <script src="src/assets/lib/Hyphenator/Hyphenator.js" type="text/javascript"></script>
    <!-- T E S T Silbentrennung -->
    <script type="text/javascript">
        Hyphenator.config({
            displaytogglebox : false,
            minwordlength : 4,
            urlhyphenchar : '|',
            hyphenchar : '|'
        });
        Hyphenator.run();
    </script>
  </head>

<body>
  <!-- Name und Logo -->
  <div class="page-header">
      <div id="header" class="row">
          <div class="col-md-13">
              <a href="#" class="thumbnail">
                <img id="logo" class="media-object" src="src/assets/lib/pic/logo.png" alt="Logo">
              </a>
              <h1 id="text_header">Any<small>Pad</small></h1>
          </div>
      </div>
  </div>
  <!-- Buttons zum Bearbeiten des Textes -->
  <div id="editor" class="panel panel-default">
    <div class="panel-body">
        <div id="wysiwyg_cp">
            <button id="1" class="btn btn-default glyphicon glyphicon-bold" type="button" value="B"></button>
            <button id="2" class="btn btn-default glyphicon glyphicon-text-color" type="button" value="U"></button>
            <button id="3" class="btn btn-default glyphicon glyphicon-italic" type="button" value="I"></button>
            <div class="btn dropdown">
                <button id="4" class="btn btn-default glyphicon glyphicon-text-size" type="button" value="Text Size"></button>
                <ul  class="ulcs btn btn-default dropdown-menu">
			                <li id="s1" data-size="1" class="btn btn-default glyphicon glyphicon-text-size">1</li>
			                <li id="s2" data-size="2" class="btn btn-default glyphicon glyphicon-text-size">2</li>
                      <li id="s3" data-size="3" class="btn btn-default glyphicon glyphicon-text-size">3</li>
                      <li id="s4" data-size="4" class="btn btn-default glyphicon glyphicon-text-size">4</li>
                      <li id="s5" data-size="5" class="btn btn-default glyphicon glyphicon-text-size">5</li>
                      <li id="s6" data-size="6" class="btn btn-default glyphicon glyphicon-text-size">6</li>
                      <li id="s7" data-size="7" class="btn btn-default glyphicon glyphicon-text-size">7</li>
		            </ul>
            </div>
            <div class="btn dropdown">
		            <button class="btn btn-default glyphicon glyphicon-text-background" type="button"  value="Text Color"></button>
		              <ul class="ulcs btn btn-default dropdown-menu">
			                  <li id="c1" data-color="black" class="btn btn-default glyphicon glyphicon-text-color black_color"></li>
			                  <li id="c2" data-color="red" class="btn btn-default glyphicon glyphicon-text-color red_color"></li>
                        <li id="c3" data-color="blue" class="btn btn-default glyphicon glyphicon-text-color blue_color"></li>
                        <li id="c4" data-color="darkred" class="btn btn-default glyphicon glyphicon-text-color darkred_color"></li>
                        <li id="c5" data-color="gold" class="btn btn-default glyphicon glyphicon-text-color gold_color"></li>
                        <li id="c6" data-color="lightblue" class="btn btn-default glyphicon glyphicon-text-color lightblue_color"></li>
                        <li id="c7" data-color="orange" class="btn btn-default glyphicon glyphicon-text-color orange_color" ></li>
                        <li id="c8" data-color="pink" class="btn btn-default glyphicon glyphicon-text-color pink_color"></li>
                        <li id="c9" data-color="silver" class="btn btn-default glyphicon glyphicon-text-color silver_color"></li>
                        <li id="c10" data-color="green" class="btn btn-default glyphicon glyphicon-text-color snow_color"></li>
		</ul>
            </div>
            <button id="7" class="btn btn-default glyphicon glyphicon-triangle-bottom" type="button" value="UL">1.</button>
            <button id="8" class="btn btn-default glyphicon glyphicon-option-vertical" type="button" value="OL"></button>
            <button id="9" class="btn btn-default glyphicon glyphicon-globe" type="button" value="Link"></button>
            <button id="10" class="btn btn-default glyphicon glyphicon-globe" type="button" value="UnLink">X</button>
            <button id="12" class="btn btn-default glyphicon glyphicon glyphicon-align-left" style="margin-left: 2em;" type="button" value="jLeft"></button>
            <button id="13" class="btn btn-default glyphicon glyphicon glyphicon glyphicon-align-center" type="button" value="jCenter"></button>
            <button id="14" class="btn btn-default glyphicon glyphicon glyphicon-align-right" type="button" value="jRight"></button>
            <button id="15" class="btn btn-default glyphicon glyphicon glyphicon-align-justify" type="button" value="jBlock"></button>
            <button id="bPrint" class="btn btn-default glyphicon glyphicon-print" type="button" value="print"></button>
            <button id="export" class="btn btn-default glyphicon glyphicon-floppy-disk" type="button" value="export"></button>
            <button id="import" class="btn btn-default glyphicon glyphicon-folder-open" type="button" value="import"></button>
            <br>
            <div id="search" class="col-lg-6">
                <div class="input-group">
                    <span class="input-group-addon">Suche</span>
                    <input id="searchfield" type="text" class="form-control" placeholder="" aria-describedby="basic-addon1">
                    <span class="input-group-addon replace">Ersetzen
                        <span id="matches" class="badge badge-success"></span>
                        <button id="replace" class="btn-small">Go</button>
                    </span>
                    <input id="replace_input" type="text" class="form-control replace" placeholder="" aria-describedby="basic-addon1" style="display: none;">
                </div>
            </div>
          </div>
    </div>
<!-- Beschreibbares Textfeld -->
    <div class="embed-responsive embed-responsive-16by9">
        <iframe class="well well-lg hyphenate" name="richTextField" id="richTextField" src="src/editor.html" lang="de"></iframe>
    </div>
  </div>
<a id="dl"></a>
</body>
</html>
